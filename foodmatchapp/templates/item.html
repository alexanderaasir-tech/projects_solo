<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Create New Items</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style_dash.css' %}">
    <!-- load Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container bg-light text-muted border-bottom">
        <div class ="row align-items-center">
            <div class ="col-10 p-3">
                <h3>Hi, {{current_user.first_name}}!</h3>
            </div>
        
            <div class="col">
                <a href="/logout">Logout</a>
            </div>
        </div>
    </div>

    <div class="container border-bottom">
        <p class="font-weight-bold">
            Add menu items for {{current_restaurant.name }} restaurant!
        </p>
    </div>

    <div class="container bg-light border">
        <form action="/item/create/{{ current_restaurant.id }}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <div class= "row">
                    <div class="col-3">
                        <p>Item Name <input class="form-control mb-2" type="text" name="item"></p>
                        <p>Qty <input class="form-control mb-2" type="number" name="quantity"></p>
                        <a href="/dashboard"><input class="btn btn-primary" type="button" value="Cancel"></a>
                        <input class="btn btn-primary" type="submit" value="Submit">
            
                    </div>
                </div>
                </div>
            
        </form>
    </div>
    

    <div class="container bg-light">
        <div class="middle">
            <h3>Menu Items :</h3>
            <table class="table table-sm">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Qty Available</th>
                        <!-- <th>Location</th> -->
                        <!-- <th>Actions</th> -->
                    </tr>
                </thead>
                <tbody>
                    {% for one_item in my_items %}
                    <tr>
                        <td>{{ one_item.item }}</td>
                        <td>{{ one_item.quantity }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
